<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<div class="row">
    <h1 class="col-12 text-monospace text-center">Список пользователей из БД</h1>
    {% for user in users %}
    <div class="col-12 col-md-6 col-lg-4">
        <h2>{{ user.name }}</h2>
        <p>{{ user.mail }}</p>
        <p>{{ user.phone }}</p>
    </div>
    {% endfor %}
</div>
</body>

</html>
